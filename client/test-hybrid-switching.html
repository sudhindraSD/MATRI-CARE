<!DOCTYPE html>
<html>
<head>

    <style>

<body>
    <h1>ü§ñ MatriCare Hybrid System Test</h1>

    <div class="test">

    <script>
        // Simulate the database matching
        function simulateDatabaseMatch(question) {
            const pregnancyTerms = ['stomach', 'tight', 'belly', 'pregnant', 'food', 'eat', 'exercise', 'back pain', 'leg cramps'];
            const lowerQuestion = question.toLowerCase();
            
            for (let term of pregnancyTerms) {
                if (lowerQuestion.includes(term)) {
                    return true;
                }
            }
            return false;
        }
        
        // Simulate the hybrid system
        function simulateResponse(question) {
            if (simulateDatabaseMatch(question)) {
                return {
                    type: 'database',
                    response: `üìö **From Our Curated Database**

‚Ä¢ Warm (not hot) bath - 98-100¬∞F max

**Before 37 Weeks:**

                };
            } else {
                return {
                    type: 'ai',
                    response: `Hello! üëã I'm MatriCare AI, your pregnancy health assistant! How can I help you today? 

I'm here to support you with pregnancy-related questions and provide helpful information. Feel free to ask me about:
‚Ä¢ Pregnancy symptoms

What would you like to know about your pregnancy journey? ü§±üíï`

            }
        }
        
        function testDatabase() {
            const result = simulateResponse("stomach feels tight");
            document.getElementById('databaseResult').innerHTML = 
                `<div class="response"><strong>‚úÖ SWITCHED TO DATABASE</strong><br>${result.response}</div>`;

            document.getElementById('aiResult').innerHTML = 
                `<div class="response"><strong>ü§ñ SWITCHED TO AI</strong><br>${result.response}</div>`;
        }
        
        function testGeneral() {

            document.getElementById('aiResult').innerHTML = 
                `<div class="response"><strong>ü§ñ SWITCHED TO AI</strong><br>${result.response}</div>`;
        }
        
        function testCustom() {
            const question = document.getElementById('customQuestion').value;
            if (!question) return;
            
            const result = simulateResponse(question);
            const switchedTo = result.type === 'database' ? 'üìö SWITCHED TO DATABASE' : 'ü§ñ SWITCHED TO AI';
            
            document.getElementById('customResult').innerHTML =

    </script>
</body>
</html>
